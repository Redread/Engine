<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Score Demo</title>
    <script src="http://localhost:9090/socket.io/socket.io.js"></script>
    <script src="../Shared/Redread.js"></script>
    <script src="../Client/GameObject.js"></script>
    <script src="../Client/Drawing.js"></script>
    <script src="../Shared/Score.js"></script>
    <script>
        window.onload = function() {
            Redread.initClient('game');

			
			var score = new Redread.Score();
			
			// Overriding toString method of this object. Totally optional.
			score.toString = function(){
				return "Score: " + score.get();
			}

			// Creating label object with configurations regarding to shape, color and position
			var scoreLabel = Redread.gameObjectText(score.toString, {
				stroke: '0',
				color: 'green',
				// font: '40pt Rosewood Std',
				font: '40pt Arial',
				position: 'center', // top right
			});
			
			// Adding objects to the main list of game objects
			Redread.addObjects(scoreLabel);

			// Bootstraps the Loop
            Redread.start(function() {});

			// Increments score every second. Just for testing
            window.setInterval(function(){
				score.add(5);
            }, 1000);
        };
    </script>
</head>
<body>
    <canvas id="game" width="800" height="500" style="border: 1px solid #ddd;"></canvas>
</body>
</html>
