<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>SpriteTests</title>
    <script src="../Shared/Redread.js"></script>
    <script src="../Client/GameObject.js"></script>
    <script src="../Client/Drawing.js"></script>
    <script src="../Shared/Score.js"></script>
    <script>
        window.onload = function() {
            Redread.initClient('game');

            Redread.start(function() {
				Redread.Drawing.text("0", {stroke: 2, font: '40pt Poplar Std', x: 100, y: 60});
				Redread.Drawing.text("SCORE 51209", {
					stroke: '0',
					color: '#CE2413',
					font: '30pt PortagoITC TT'
				});
				
				window.setTimeout(function(){
					Redread.mainLoop = function(){};
				}, 1);
				
            });
        };
    </script>
</head>
<body>
    <canvas id="game" width=500 height=300 style="border: 1px solid #ddd;"></canvas>
</body>
</html>
