<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Score Demo</title>
    <script src="../Shared/Redread.js"></script>
    <script src="../Client/GameObject.js"></script>
    <script src="../Client/Drawing.js"></script>
    <script src="../Shared/Score.js"></script>
    <script>
        window.onload = function() {
            Redread.initClient('game');

			var score = new Redread.Score();
			score.toString = function(){
				return "Score: " + score.get();
			}
			var scoreLabel = Redread.gameObjectText(score.toString, {
				stroke: '0',
				color: 'green',
				// font: '40pt Rosewood Std',
				font: '40pt Arial',
				position: 'center' // top right
			});
			Redread.addObjects(scoreLabel);

            Redread.start(function() {});

			// Increments score every second
            window.setInterval(function(){
				score.add(5);
            }, 1000);
        };
    </script>
</head>
<body>
    <canvas id="game" width="800" height="500" style="border: 1px solid #ddd;"></canvas>
</body>
</html>
