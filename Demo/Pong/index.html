<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Pong</title>
    <script src="http://localhost:9090/socket.io/socket.io.js"></script>
    <script src="../../Shared/Redread.js"></script>
    <script src="../../Client/GameObject.js"></script>
    <script src="../../Client/Sprite.js"></script>
    <script src="../../Client/Input.js"></script>
    <script>
        window.onload = function() {
            Redread.initClient('game');

            var sprite1 = Redread.sprite([
                [0, 0, 20, 93, 5, 1]
            ], 'resources/pong.png');

            var sprite2 = Redread.sprite([
                [50, 0, 20, 93, 5, 1]
            ], 'resources/pong.png');

            var ballSprite = Redread.sprite([
                [0, 93, 20, 20, 5, 1]
            ], 'resources/pong.png');

            var leftPad = Redread.gameObject(sprite1, 'lefty');
            var rightPad = Redread.gameObject(sprite2, 'righty');
            var ball = Redread.gameObject(ballSprite, 'ball');

			// Redread.Input.bindDirectional("WASD");
			var keysObj = {};
			keysObj[Redread.KEYS.W] = 'up';
			keysObj[Redread.KEYS.S] = 'down';
			Redread.Input.bindKeys(keysObj);

            Redread.addObjects(leftPad, rightPad, ball);
            Redread.start(function() {});
        };
    </script>
</head>
<body>
    <canvas id="game" width=500 height=300 style="border: 1px solid #ddd;"></canvas>
</body>
</html>
