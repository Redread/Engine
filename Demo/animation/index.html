<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Pong</title>
	<link rel="stylesheet" href="../common/global.css" type="text/css">
    <script src="http://localhost:9090/socket.io/socket.io.js"></script>
    <script src="../../Shared/Redread.js"></script>
    <script src="../../Client/GameObject.js"></script>
    <script src="../../Client/Sprite.js"></script>
    <script src="../../Client/Input.js"></script>
    <script>
        window.onload = function() {
            Redread.initClient('game');

            var mario = Redread.sprite([
                [0 , 0 , 15, 28, 1, 1], //stand
                [17, 0, 16, 28, 1, 1], //down
                [0 , 29, 16, 27, 1, 2, 200], //walking
                [0 , 58, 16, 31, 1, 1], //up
                [17, 59, 16, 29, 1, 1] //down
            ], 'resources/sheet.gif');

            var mario = new Redread.gameObject(mario, 'mario');
            Redread.addObjects(mario);

            Redread.Input.bindDirectional('ARROWS,WASD');

            Redread.start(function() {});
        };
    </script>
</head>
<body>
    <canvas id="game" width=300 height=100></canvas>
</body>
</html>
